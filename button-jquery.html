<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        div {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div>
        <button type="button" id="btnToggleBanana" class="btn btn-warning showBanana">Show Banana</button>
        <button type="button" id="btnToggleMonkey" class="btn btn-success showMonkey">Show Monkey</button>

    </div>
    <div>
        <img id="banana" src="https://i.ibb.co/82WT957/banana.png" class="collapse" />
        <img id="monkey" src="https://i.ibb.co/VJDfnxN/monkey-w-banana.png" class="collapse" />
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $(function() {
            $("#btnToggleBanana").click(function() {
                if ($("#btnToggleBanana").hasClass("showBanana")) {
                    $("#banana").collapse("show");
                    $("#btnToggleBanana").html("Hide Banana");
                    $("#btnToggleBanana").removeClass("showBanana");
                    $("#btnToggleBanana").addClass("hideBanana");
                } else {
                    $("#banana").collapse("hide");
                    $("#btnToggleBanana").html("Show Banana");
                    $("#btnToggleBanana").removeClass("hideBanana");
                    $("#btnToggleBanana").addClass("showBanana");
                }
            });

            $("#btnToggleMonkey").click(function() {
                if ($("#btnToggleMonkey").hasClass("showMonkey")) {
                    $("#monkey").collapse("show");
                    $("#btnToggleMonkey").html("Hide Monkey");
                    $("#btnToggleMonkey").removeClass("showMonkey");
                    $("#btnToggleMonkey").addClass("hideMonkey");
                } else {
                    $("#monkey").collapse("hide");
                    $("#btnToggleMonkey").html("Show Monkey");
                    $("#btnToggleBanana").removeClass("hideMonkey");
                    $("#btnToggleMonkey").addClass("showMonkey");
                }
            });
        });
    </script>
</body>

</html>
