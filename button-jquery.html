<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        div {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div>
        <button type="button" id="btnToggleBanana" class="btn btn-warning">Show Banana</button>
        <button type="button" id="btnToggleMonkey" class="btn btn-success">Show Monkey</button>
    </div>
    <div>
        <img id="banana" src="https://i.ibb.co/82WT957/banana.png" class="collapse" />
        <img id="monkey" src="https://i.ibb.co/VJDfnxN/monkey-w-banana.png" class="collapse" />
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        $(function() {
            $("#btnToggleBanana").click(function() {
                $("#banana").toggle(
                    function() {

                        $("#btnToggleBanana").html("Hide Banana");
                        console.log("first function was run");
                    },
                    function() {

                        $("#btnToggleBanana").html("Show Banana");
                        console.log("second function was run");
                    }
                )
            });

            $("#btnToggleMonkey").click(function() {
                $("#monkey").collapse("show");
                $("#btnShowMonkey").html("Hide Monkey");
                $("#btnShowMonkey").addClass("btnHideMonkey")
            });

            $(".btnHideMonkey").click(function() {
                $("#monkey").collapse("hide");
                $("#btnShowMonkey").html("Show Monkey");
                $("#btnShowBanana").removeClass("btnHideMonkey")
            });
        });
    </script>
</body>

</html>
